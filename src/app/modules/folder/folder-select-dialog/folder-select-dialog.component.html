<h1 mat-dialog-title>Select a folder</h1>
<mat-dialog-content>
<app-folder-list (folderChange)="onFolderChange($event)" onlyFolder="true"></app-folder-list>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">cancel</button>
  <button mat-button (click)="addFolderToBookmark()">Select</button>
</div>
