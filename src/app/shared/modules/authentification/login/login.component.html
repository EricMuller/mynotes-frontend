<div class="app-login-content">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3 ">
            <md-card>
                <md-card-header>
                    <md-card-title>
                        Login to 01Notes!
                    </md-card-title>
                </md-card-header>
                <md-card-content>
                    <md-input-container class="full-width">
                        <input mdInput placeholder="Username" [(ngModel)]="model.username">
                    </md-input-container>
                    <md-input-container class="full-width">
                        <input mdInput placeholder="Username" [(ngModel)]="model.password">
                    </md-input-container>
                    <md-card-actions>
                        <button md-button (click)="login()">Connexion</button>
                        <a md-button [routerLink]="['/register']">Register</a>
                    </md-card-actions>
                </md-card-content>
                <!--<input type='text' #myDate [(ngModel)]='note.created_dt'/><br>-->
            </md-card>
        </div>
    </div>
</div>
