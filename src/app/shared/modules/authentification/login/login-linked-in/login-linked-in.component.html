<div style="display: flex;">
    <div style="margin-right: 20px" class="element">
        <img md-fab-image src="/assets/vendors/social_icons/linkedin.png">
    </div>
    <div class="element">
        <span *ngIf="account.id">
          <div><b>{{account.firstName}} {{account.lastName}}</b></div>
          <div class="opaque">{{account.email}} </div>
          <div><a class="opaque" href="{{account.profileUrl}}"  target="_blank">profil linkedIn</a></div>
          <div><a class ="opaque"  color="primary" (click)="signOut()">sign out</a></div>
         </span>
    </div>
    <div class="fill-remaining-space">
    </div>
    <div class="element" style="padding-top: 15px">
          <button *ngIf="account.id" md-raised-button style="width: 120px;"  class="opaque"  (click)="signIn()"><i class="fa fa-linkedin" aria-hidden="true"></i> &nbsp;Sign in </button>
          <button *ngIf="!account.id" md-raised-button style="width: 120px;" class="opaque" (click)="signIn()"><i class="fa fa-linkedin" aria-hidden="true"></i> <span class="opaque">&nbsp;<b>Connexion</b> </span></button>
    </div>
</div>
